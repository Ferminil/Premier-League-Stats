<div class="container">

<form id="form_id" method="post" name="myform">

<input type="text" name="username" id="username"/>
<label>Password :</label>
<input type="password" name="password" id="password"/>
<input type="button" value="Login" id="submit" onclick="validate()"/>

<span><b class="note"> <br/><b class="valid">User Name : ferminil <br/>Password : skrt</b></span>
</div>
</div>

<script>
var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "ferminil" && password == "skrt"){
alert ("Login successfully");
window.location = "Premier league.html"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decreases by one.
alert("You have left "+attempt+" attempt;");
// Disables after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>
